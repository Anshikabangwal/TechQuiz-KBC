<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Signup Window</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image:url(kbcimage1.jpeg);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        height:390px;
    }

    h2 {
        /* margin-top:0px; */
        margin-bottom: 25px;
        text-align: center;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .switch-tab {
        text-align: center;
        margin-top: 20px;
    }

    .switch-tab a {
        text-decoration: none;
        color: #007bff;
        cursor: pointer;
        font-size: 14px;
    }

    .switch-tab a:hover {
        text-decoration: underline;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <form id="loginForm" action="login.php" method="POST">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login" name="login">
        <div class="switch-tab">
            <a href="#" id="signupTab">Create an account</a>
        </div>
    </form>

    <!-- Signup Form (initially hidden) -->
    <form id="signupForm" class="hidden" action="signup.php" method="POST">
        <h2>Signup</h2>
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up" name="signup">
    </form>
</div>

<script>
    document.getElementById("signupTab").addEventListener("click", function(event) {
        event.preventDefault();
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("signupForm").classList.remove("hidden");
    });

    document.getElementById("signupForm").addEventListener("submit", function(event) {
        const password = document.getElementById("signupPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
</body>
</html>
